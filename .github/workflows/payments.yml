name: payments-ci
on:
  push:
    paths:
      - 'services/Fiap.CloudGames.Payments/**'
  pull_request:
    paths:
      - 'services/Fiap.CloudGames.Payments/**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore
        run: dotnet restore services/Fiap.CloudGames.Payments/Fiap.CloudGames.Payments/Fiap.CloudGames.Payments.csproj
      - name: Build
        run: dotnet build --configuration Release --no-restore services/Fiap.CloudGames.Payments/Fiap.CloudGames.Payments/Fiap.CloudGames.Payments.csproj
      - name: Publish
        run: dotnet publish --configuration Release --no-build -o out services/Fiap.CloudGames.Payments/Fiap.CloudGames.Payments/Fiap.CloudGames.Payments.csproj
      - name: Build Docker image
        run: docker build -t payments:local -f services/Fiap.CloudGames.Payments/Dockerfile services
